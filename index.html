<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/DopaminadosLogo.png" type="image/x-icon">

    <title>AddClip</title>
</head>

<body>
    <div id="container">
        <div id="header-container">
            <h1>Add Clips</h1>
            <!-- <img id="DopaminadosLogo" src="assets/DopaminadosLogo.png" alt=""> -->

        </div>
        <div class="form-container">
            <form id="form" action="">
                <input placeholder="Add Clip" id="clipInput" type="text">
                <button type="submit" >
                    <img src="assets/plus-circle.svg" alt="">

                </button>
            </form>

        </div>

        <p>The clip will be automaticly added to Discord Channel</p>
        <div id="message">
            <p>Added</p>
        </div>
    </div>

    <footer>
        <p><img src="assets/cc icon.png" alt=""> 2023 Dopaminados</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
